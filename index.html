<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollice Cosmico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="score">Tempo: 0</div>
        <div id="bossTimer">
            <div class="boss-title">Prossimo Boss</div>
            <div class="timer-bar">
                <div class="timer-fill"></div>
            </div>
            <div class="boss-countdown">5s</div>
        </div>
        <div id="bossAnnounce" class="hidden">
            <div class="boss-name">NOME BOSS</div>
        </div>
        <div id="hitMessage" class="hidden">
            <div class="hit-text">HIT IT</div>
        </div>
        <div id="gameOver" class="hidden">
            <h1>Game Over</h1>
            <p>Il tuo punteggio: <span id="finalScore">0</span></p>
            <button id="restartButton">Riprova</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
